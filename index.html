<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" type="image/x-icon" href="assets/img/database.svg">
</head>

<body>
    <main>
        <div class="container-box">
            <aside class="left">
                <form action="">
                    <div class="tittle">
                        <h1>Login</h1>
                        <div class="line-form"></div>
                    </div>
                    <div class="input-container">

                        <div class="input-box">
                            <label for="nameId"></label>
                            <input type="text" name="nameId" id="nameId" placeholder="Email" required>
                        </div>

                        <div class="input-box">
                            <label for="namePass"></label>
                            <input type="password" name="namePass" id="namePass" placeholder="Senha" required>
                        </div>

                        <div class="wrong-pass">
                            Senha e/ou Email incorretos, tente novamente.
                        </div>

                        <div class="input-button">
                            <button class="button" role="button">Entrar</button>
                        </div>

                        <div class="input-check">
                            <label class="control control-checkbox">
                                Lembre me
                                    <input type="checkbox" checked="checked" />
                                <div class="control_indicator"></div>
                            </label>
                            <a href="#">Esqueceu a senha?</a>
                        </div>
                    </div>
                </form>
            </aside>
            <aside class="right">
                <img src="assets/img/3556939.svg" alt="">
                <div class="rectangle1-form"></div>
                <div class="rectangle2-form"></div>
                <div class="rectangle3-form"></div>
                <div class="rectangle4-form"></div>
            </aside>
        </div>
    </main>
</body>

</html>
